<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="container">
  <form>
    <b>Добавить заметку</b>
    <p>
      <label> Название</label><br>
      <input name="username" [(ngModel)]="note.name" name="name" placeholder="Название"/>
    </p>
    <p>
      <label> Описание</label><br>
      <input class="big_input" [(ngModel)]="note.description" name="description" placeholder="Описание"/>
    </p>
    <button class="btn btn-default" (click)="submit(note)">Сохранить</button>
  </form>
</div>
</body>
